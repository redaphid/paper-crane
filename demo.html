<!DOCTYPE html>
<html>

<head>
  <title>Demo</title>
  <script type="importmap">
		{
			"imports": {
				"preact": "https://esm.sh/preact@10.26.0",
				"htm": "https://esm.sh/htm@3.1.1",
				"chai": "https://esm.sh/chai@5.2.0",
				"twgl": "https://esm.sh/twgl.js@5.5.3"
			}
		}
	</script>
  <style>
    canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    const { make } = await import("./Wish.mjs");
    const canvas = document.getElementById("canvas");
    const render = await make({
      canvas, fragmentShader: `
      vec3 render(vec2 uv, vec3 last) {
        return vec3(uv.x, 0.5, uv.y);
      }
    ` });
    requestAnimationFrame(() => {
      requestAnimationFrame(render);
      render();
    });
  </script>
</body>

</html>
